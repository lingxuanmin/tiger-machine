<body>
    <script type="text/javascript" async="true">
        function _adaptFont(maxWidth, baseWidth,baseSize){
            maxWidth = 750;//最大值750px
            baseWidth = 320;
            baseSize = 16;
            var winWidth =  parseInt(window.innerWidth);   /*s4手机读到的winWidth是分辨率的宽*/
            var docWidth =  parseInt(document.documentElement.clientWidth);  //和winWidth区别是，减去右边滚动条
            var bodyWidth =  parseInt(document.body.clientWidth);   //混合模式下使用
            var docWidth = Math.min(winWidth, bodyWidth, docWidth);
            docWidth > maxWidth && (docWidth = maxWidth);
            docWidth < baseWidth && (docWidth = baseWidth);
            //设置基准值
            document.documentElement.style.fontSize =  (docWidth/baseWidth)*baseSize + 'px';

        }
        _adaptFont();
    </script>
    <div class="sn-dl-handle">
        <a href="javascript:void(0);" data-mess="#dialog1" dialog-id="dia1" layer-id="layer1">弹框类型1</a>
        <a href="javascript:void(0);" data-mess="#dialog2" dialog-id="dia2" layer-id="layer2">弹框类型2</a>

    <!-- 获得礼品弹出框内容 [[ -->

    <script src="./assets/js/jquery.1.7.2.js"></script>

    <script src="./assets/js/dialog.js"></script>

    <script>
        (function(){

            window.addEventListener("resize",_adaptFont);

        })();

        $(".sn-dl-handle a").on("click", function () {
            var _this = $(this),
                sMess = _this.attr("data-mess"),
                sID = _this.attr("dialog-id"),
                sLayerID = _this.attr("layer-id");
            fnDialog(sMess, sID, sLayerID);
        });

        function fnDialog(mess, id, layerId) {
            $("#" + id).sDialog({
                css: {
                    width: "17.06667rem",
                    border: "none",
                    padding: 0,
                    background: "#fff",
                    borderRadius: 10
                },
                mark: {
                    dialog: id,
                    layer: layerId
                },
                message: mess,
                titleNeed: false,
                layerClick: true,
                show: "faller"
            });
        }
    </script>
